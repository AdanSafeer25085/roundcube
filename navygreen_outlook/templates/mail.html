<!DOCTYPE html>
<html lang="<roundcube:exp expression="sess_lang" />">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><roundcube:object name="pagetitle" /></title>
    <roundcube:include file="includes/styles.html" />
</head>
<body class="mail-view outlook-layout">
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <header class="top-navbar">
            <div class="navbar-left">
                <button class="menu-toggle" id="menu-toggle">
                    <span class="hamburger"></span>
                </button>
                <div class="brand-logo">
                    <h1>Roundcube</h1>
                </div>
            </div>

            <div class="navbar-center">
                <roundcube:object name="searchform" id="quicksearchbar" />
            </div>

            <div class="navbar-right">
                <roundcube:object name="username" />
                <roundcube:object name="logoutlink" class="logout-btn" />
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar Navigation -->
            <nav class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <roundcube:object name="folderlist" id="mailboxlist" class="treelist" />
                </div>
            </nav>

            <!-- Message List Panel -->
            <div class="message-list-panel">
                <div class="panel-header">
                    <div class="toolbar">
                        <roundcube:object name="toolbar" id="toolbar" />
                    </div>
                </div>

                <div class="message-list">
                    <roundcube:object name="messages"
                        id="messagelist"
                        class="records-table"
                        cellspacing="0"
                        noheader="true" />
                </div>

                <div class="listfooter">
                    <roundcube:object name="messagecount" />
                    <roundcube:object name="mailboxname" id="mailboxname" />
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <roundcube:if condition="env:preview_pane">
                    <div class="preview-header">
                        <roundcube:object name="messageheaders" />
                    </div>
                    <div class="preview-content">
                        <roundcube:object name="messagebody" />
                    </div>
                </roundcube:if>
            </div>
        </div>
    </div>

    <roundcube:include file="includes/scripts.html" />
</body>
</html>
